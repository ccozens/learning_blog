name: Assign issues and create cards
on:
  issues:
    types:
      - reopened
      - opened
jobs:
  label_issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      repository-projects: write
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            console.log(context);
            github.rest.issues.addAssignee({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              addAssignee: context.repo.owner
            })


